<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project Title Card</title>
    <link rel="stylesheet" href="../css/title-card.css" />
  </head>
  <body>
    <div class="card">
      <div id="projectName" class="project-name">Loading…</div>
      <div class="author">
        by <span id="projectAuthor">Loading…</span>
      </div>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const projectName = params.get('name') || 'Untitled Project';
        const projectAuthor = params.get('author') || 'Unknown Author';

        const nameEl = document.getElementById('projectName');
        const authorEl = document.getElementById('projectAuthor');

        if (nameEl) nameEl.textContent = projectName;
        if (authorEl) authorEl.textContent = projectAuthor;
      });
    </script>
  </body>
</html>
