<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project Title Card</title>
    <link rel="stylesheet" href="../css/title-card.css" />
  </head>
  <body>
    <div class="card">
      <div id="projectTitle" class="project-title">Loading…</div>
      <div class="author">
        by <span id="projectAuthor">Loading…</span>
      </div>
    </div>
    <script>
      const { ipcRenderer } = (() => {
        try {
          return require('electron');
        } catch {
          return { ipcRenderer: null };
        }
      })();

      function applyTitleCardState(state = {}) {
        const {
          title = 'Untitled Project',
          author = 'Unknown Author',
          backgroundColor,
          backgroundImage
        } = state;

        const titleEl = document.getElementById('projectTitle');
        const authorEl = document.getElementById('projectAuthor');
        const bodyEl = document.body;

        if (titleEl) titleEl.textContent = title;
        if (authorEl) authorEl.textContent = author;

        if (bodyEl && backgroundColor) {
          bodyEl.style.backgroundColor = backgroundColor;
        }

        if (bodyEl) {
          if (backgroundImage) {
            const escapedImage = backgroundImage.replace(/"/g, '\\"');
            bodyEl.style.backgroundImage = `url("${escapedImage}")`;
            bodyEl.style.backgroundSize = 'cover';
            bodyEl.style.backgroundRepeat = 'no-repeat';
            bodyEl.style.backgroundPosition = 'center';
          } else {
            bodyEl.style.backgroundImage = '';
          }
        }
      }

      window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        applyTitleCardState({
          title: params.get('title'),
          author: params.get('author'),
          backgroundColor: params.get('bgColor'),
          backgroundImage: params.get('bgImage')
        });

        if (ipcRenderer && typeof ipcRenderer.on === 'function') {
          ipcRenderer.on('title-card:update', (_event, payload) => {
            applyTitleCardState(payload);
          });
        }
      });
    </script>
  </body>
</html>
