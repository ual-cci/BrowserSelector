<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project Title Card</title>
    <link rel="stylesheet" href="../css/title-card.css" />
  </head>
  <body>
    <div class="card">
      <div id="projectTitle" class="project-title">Loading…</div>
      <div class="author">
        by <span id="projectAuthor">Loading…</span>
      </div>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const projectTitle = params.get('title') || 'Untitled Project';
        const projectAuthor = params.get('author') || 'Unknown Author';

        const titleEl = document.getElementById('projectTitle');
        const authorEl = document.getElementById('projectAuthor');

        if (titleEl) titleEl.textContent = projectTitle;
        if (authorEl) authorEl.textContent = projectAuthor;
      });
    </script>
  </body>
</html>
